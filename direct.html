    <script>
      IsAuthPage = true;
      if (
        sessionStorage.loginUser != undefined ||
        null
      ) {
        direct();
      } else {
        alert(
          "please Sign In First. Then type again."
        );
        window.location.href = "./index.html";
      }
      // Direct
      function direct() {
        const weblink = window.location.search;
        const urlParams = new URLSearchParams(
          weblink
        );
        var group = urlParams.get("group");
        var form = urlParams.get("form");
        var post = urlParams.get("post");
        var page = urlParams.get("page");
        var f = "F" + form;
        var t = "";
        if (group == "1") {
          t = "LowerForm";
        } else if (group == "2") {
          t = "HigherForm";
        }
        console.log(f, t, post);
        if (
          urlParams.has("page") == true &&
          urlParams.has("group") == true &&
          urlParams.has("form") == true &&
          urlParams.has("post") == true
        ) {
          window.location.href =
            "./" +
            sessionStorage.loginUserRole +
            "/" +
            page +
            ".html?group=" +
            group +
            "&form=" +
            form +
            "&post=" +
            post;
        } else {
          window.location.href = "./index.html";
        }
      }
    </script>
